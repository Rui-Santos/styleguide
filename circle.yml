machine:
  node:
    version: 4.2.6
  services:
    - docker

dependencies:
  post:
    - npm install -g gulp-cli && gulp build

deployment:
  production:
    branch: master
    commands:
      - gulp publish --target dev
      - gulp publish --target prod
      - ./docker-publish.sh mapzen/styleguide latest

general:
  artifacts:
    - "dist"
