<div id="tooltip" class="headroom-large">
  <h5>Tooltip</h5>
  <p> Tooltip is a small pop-up box that appears when an element is hovered or focused. Tooltips with zero-length titles are never displayed. </p>
  <div data-xrayhtml>
    <a role="button" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</a> |
    <a role="button" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</a> |
    <a role="button" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</a> |
    <a role="button" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</a>
  </div>
