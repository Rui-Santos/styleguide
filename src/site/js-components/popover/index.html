<div id="popover" class="headroom-large">
  <h5>Popover</h5>
  <p> Popovers add small overlays of content to any element for housing secondary information. </p>
  <div data-xrayhtml>
    <a role="button" title="Header" data-toggle="popover" data-placement="left" data-content="Content">Toggle popover on left</a> |
    <a role="button" data-toggle="popover" title="Header" data-placement="top" data-content="Content">Toggle popover on top</a> |
    <a role="button" title="Header" data-toggle="popover" data-placement="right" data-content="Content">Toggle popover on left</a>
  </div>
