<div id="alerts" class="headroom-large">
  <h5>Alerts</h5>
  <div data-xrayhtml>
    <div class="alert alert-success" role="alert">Keep up the good work!</div>
    <div class="alert alert-info" role="alert">Hey, just to let you know...</div>
    <div class="alert alert-warning" role="alert">Whoa there, hold your horses.</div>
    <div class="alert alert-danger" role="alert">Danger, Will Robinson!</div>
  </div>

  <p>If you need to dismiss an alert:</p>
  <div data-xrayhtml>
    <div class="alert alert-warning alert-dismissible" role="alert">
      <a class="fa fa-times close" data-dismiss="alert" aria-label="Close" aria-hidden="true"></a>
      <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </div>
  </div>    
</div>
