<div id="forms" class="headroom-large">
  <h5>Forms</h5>

  <h3 class="headroom-large footroom">Text Input with Labels</h3>
  <div data-xrayhtml>
    <label>Sample Label</label>
    <input type="text" />
  </div>

  <h3 class="headroom-large footroom">Search Input</h3>
  <div data-xrayhtml>
    <input type="search">
  </div>

  <h3 class="headroom-large footroom">Select Dropdown</h3>
  <div data-xrayhtml>
    <select>
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>
  </div>

  <h3 class="headroom-large footroom">Check Box</h3>
  <div data-xrayhtml>
    <input type="checkbox">One
    <input type="checkbox" checked>Two
  </div>

  <h3 class="headroom-large footroom">Radio Button</h3>
  <div data-xrayhtml>
    <input type="radio">One
    <input type="radio" checked>Two
  </div>

  <h3 class="headroom-large footroom">Submit Buttons</h3>
  <div data-xrayhtml>
    <input type="submit">
  </div>

  <h3 class="headroom-large footroom">Toggle</h3>

  <h3 class="headroom-large footroom">Slider</h3>
  <div data-xrayhtml>
    <input type="range">
  </div>

</div>
